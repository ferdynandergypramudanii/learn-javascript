    <script>
        const requestPromise = (url) => {
            return new Promise((resolve, reject) => {
                const delay = Math.floor(Math.random() * 4500) + 500;
                setTimeout(() => {
                    if (delay > 4000) {
                        reject('Error: connection Timeout');
                    } else {
                        resolve(`Success: ${url} (${delay}ms)`);
                    }
                }, delay);
            });
        };
